# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Invidious
version: "1.5.8"
slug: invidious
description: Invidious - Privacy-friendly YouTube frontend with MCP server
url: "https://github.com/tserra30/Invidious-add-on-/tree/main/invidious"
arch:
  - amd64
watchdog: "tcp://[HOST]:3000"
map:
  - share:rw
ports:
  3000/tcp: 3000
  8099/tcp: null
ports_description:
  3000/tcp: "Web interface"
  8099/tcp: "MCP server (optional, for external access)"
webui: "http://[HOST]:[PORT:3000]"
options:
  mcp_enabled: true
  mcp_port: 8099
  mcp_host: "127.0.0.1"
schema:
  mcp_enabled: bool
  mcp_port: port?
  mcp_host: str?
image: "ghcr.io/tserra30/{arch}-addon-invidious"
